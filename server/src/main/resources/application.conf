ktor {
  deployment {
    port = 8080
    port = ${?PORT}
  }

  application {
    modules = [ com.cinemapalace.ApplicationKt.module ]
  }

  database.url = "jdbc:sqlite:./cinemapalace.db"
  database.url = ${?DATABASE_URL}

  tmdb.apiKey = ${TMDB_API_KEY}
  tmdb.baseUrl = "https://api.themoviedb.org/3"

  jwt.secret = "dev-secret-change-this-in-production-make-it-very-long"
  jwt.secret = ${?JWT_SECRET}
  jwt.issuer = "cinemapalace"
  jwt.audience = "users"
  jwt.realm = "cinemapalace app"
}